<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>SP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="estilos.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="Persona.js"></script>
  <script src="Ciudadano.js"></script>
  <script src="Manejadora.js"></script>
</head>

<body>
  <div class="container">
    <div class="col-xs-offset-1 col-sm-offset-4 col-lg-offset-4 col-xs-10 col-sm-4 col-lg-4" style="background-color:#7BCCB5;padding-top:5px;padding-bottom:5px;">
        <div class="form-group">
            <label class="col-md-2 control-label">Nombre</label>
            <div class="col-md-10">
            <input type="text" id="txtNombre" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Apellido</label>
            <div class="col-md-10">
            <input type="text" id="txtApellido" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Dni</label>
            <div class="col-md-10">
            <input type="text" id="txtDni" />
            </div>
        </div>        
        <div class="form-group">
            <label class="col-md-2 control-label">Edad</label>
            <div class="col-md-10">
            <input type="text" id="txtEdad" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Pais</label>
            <div class="col-md-10">
            <select id="txtPais" class="">
                <option value="Argentina">Argentina</option>
                <option value="Brasil">Brasil</option>
                <option value="Chile">Chile</option>
                <option value="Bolivia">Bolivia</option>
                <option value="Colombia">Colombia</option>
                <option value="Uruguay">Uruguay</option>
            </select>
            </div>
        </div>
        <div class="form-group">
            <label class="radio-inline"> 
                <input type="radio" name="sexo" value="Masculino" id="rdMasc" checked>Masculino</input>
            </label>
            <label class="radio-inline">
                <input type="radio" name="sexo" value="Femenino" id="rdFem">Femenino</input>
            </label>
        </div>
        <div class="form-group">
            <input type="text" id="indexCiudadano" value="" hidden>
        </div>
        <div class="form-group">
            <div class="col-md-12" id="btnsNormales">
            <input type="button" value="Agregar" id="agregar" class="btn btn-success" onclick="Manejadora.AgregarCiudadano()"/>
            <input type="button" value="Mostrar" id="mostrar" class="btn btn-primary" onclick="Manejadora.MostrarCiudadanos()"/><br>
            <input type="button" value="Filtrar por Pais" id="filtrado" class="btn" onclick="Manejadora.FiltrarCiudadanoPorPais()"/>
            <input type="button" value="Promedio Edad por sexo" class="btn" onclick="Manejadora.PromedioEdadPorSexo()"/>
             <input type="button" value="Filtrar por Edad y Sexo" class="btn" onclick="Manejadora.FiltrarCiudadanoPorEdadSexo()"/>
            </div>
            <div class="col-md-12" id="btnsModificar" hidden>
                <input type="button" value="Cancelar" class="btn btn-danger" onclick="Manejadora.Cancelar()"/>
                <input type="button" value="Modificar" class="btn btn-success" onclick="Manejadora.AgregarCiudadano()"/>
            </div>
        </div>
    </div>
</div>
<div class="container" style="background-color:#F5DA81;margin-top:5px;padding-top:4px;" id="divTabla"></div>
</body>
</html>
